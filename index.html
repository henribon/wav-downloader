<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #666;
            background: #404040;
        }

        input[type="text"]::placeholder {
            color: #777;
        }

        .format-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .format-option {
            flex: 1;
            padding: 12px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            background: #404040;
            border-color: #555;
        }

        .format-option.active {
            background: #505050;
            border-color: #666;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            background: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover:not(:disabled) {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background: #2d4a2d;
            color: #7fff7f;
            display: block;
        }

        .status.error {
            background: #4a2d2d;
            color: #ff7f7f;
            display: block;
        }

        .status.info {
            background: #2d3a4a;
            color: #7fbfff;
            display: block;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid #3a3a3a;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 30px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 3px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Downloader</h1>
        <p class="subtitle">Baixe √°udio do YouTube em MP3 ou WAV</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Cole a URL do v√≠deo do YouTube aqui...">
        </div>

        <div class="format-selector">
            <label class="format-option active">
                <input type="radio" name="format" value="mp3" checked>
                <div>üéµ MP3</div>
                <small style="color: #888;">Compacto</small>
            </label>
            <label class="format-option">
                <input type="radio" name="format" value="wav">
                <div>üéº WAV</div>
                <small style="color: #888;">M√°xima qualidade</small>
            </label>
        </div>

        <button id="downloadBtn" onclick="downloadAudio()">‚¨áÔ∏è Download</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #888;">Processando...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="warning">
            ‚ö†Ô∏è Use apenas para conte√∫do que voc√™ tem direito de baixar
        </div>
    </div>

    <script>
        // Sele√ß√£o de formato
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function downloadAudio() {
            const url = document.getElementById('urlInput').value.trim();
            const format = document.querySelector('input[name="format"]:checked').value;
            const statusDiv = document.getElementById('status');
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');

            // Valida√ß√£o
            if (!url) {
                showStatus('Por favor, insira uma URL!', 'error');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showStatus('URL inv√°lida! Use uma URL completa.', 'error');
                return;
            }

            // Mostrar loading
            downloadBtn.disabled = true;
            loader.classList.add('active');
            statusDiv.style.display = 'none';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        format: format
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Download bem-sucedido
                    showStatus('‚úÖ Download iniciado! O arquivo ser√° baixado automaticamente.', 'success');

                    // Trigger download
                    if (data.download_url) {
                        window.location.href = data.download_url;
                    }
                } else {
                    showStatus('‚ùå Erro: ' + (data.error || 'Falha no download'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro de conex√£o. Verifique se o servidor est√° rodando.', 'error');
                console.error('Error:', error);
            } finally {
                loader.classList.remove('active');
                downloadBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        // Enter key para download
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadAudio();
            }
        });
    </script>
</body>
</html>
